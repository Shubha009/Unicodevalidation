<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .row {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row form-group">
        <form method="POST" onsubmit="return valid()">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Nmae" />
            <p class="input_sms text-warning " id="name_error" ></p>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
          </div>


          
          

          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    function valid(){
        var name=document.getElementById('name');
        
        
      var regex = /^[\p{Script=Bengali}\s]{4,20}/ugi;
      
       var regex_number = /^[\p{L}]/ugi;
      
      // var regex = /^[A-Za-z\s]{4,20}$/;
        

      if(name.value==''){
                document.getElementById('name_error').innerHTML="**Please Enter Your Name!**";
                name.focus();
                return false;
            }

            
            // for english number
            if(!isNaN(name.value)){
                document.getElementById('name_error').innerHTML="** Only Alphabets is allowed !**";
                name.focus();
                return false;
            }

            // for bangla number
            if(regex_number.test(name.value) === false) {
           document.getElementById('name_error').innerHTML="** Only Alphabets is allowed !** **";
           name.focus();
           return false;
          }

            if(regex.test(name.value) === false) {
           document.getElementById('name_error').innerHTML="** Please enter a valid Name, minimum 4  & maximum 20 Characters **";
           name.focus();
           return false;
          }
            else {
              document.getElementById('name_error').innerHTML="";
            }
        
      }

</script>


  <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</body>

</html>
